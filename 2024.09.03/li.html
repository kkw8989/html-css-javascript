<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>좋아하는 스포츠</p>
   <ul> <!-- unorderd list -->
    <li>마라톤</li>
    <li>농구</li>
    <li>탁구</li>
  </ul>
  <p>1번, 2번은 구매 과정이므로 3번부터 시작한다.</p>
  <ol> <!-- orderd list -->
    <li>책을 펼친다</li>
    <li>목차를 본다</li>
    <li>해당 페이지를 펼친다</li>
  </ol>
  <ul>
    <li><a href = "#">COMPANY</a></li> <!-- #은 임시링크 : 맨 상단 위로 이동 -->
    <ul>
      <li><a href = "#">기업소개</a></li>
      <li><a href = "#">아티스트</a></li>
      <li><a href = "#">비즈니스</a></li>
    </ul>
  </ul>
  <ul>
    <li>기업소개</li> <!-- li == block : 영억가지는 태그 -->
    <li>기업소개</li>
    <li>기업소개</li>
  </ul>
  <a>기업소개</a><a>기업소개</a><a>기업소개</a>  <!-- a == inline : 영역을 가지지 못하는 태그 -->
</body>
</html>
