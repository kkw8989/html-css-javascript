<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placehold를 사용한 이미지</title>
  </head>

  <body>
    <img src="http://placehold.it/300x200"> <!-- img == inline : 영역을 가지지 못하는 태그 -->
    <img src="http://placehold.it/200x150">
    <img src="http://placehold.it/100x100">

    <p>이미지 크기는 아는데 아직 이미지가 없을때 사용하는 방법으로 원하는 크기의 이미지를 제공해주는 사이트</p>
    
    <img src="images/banner.jpg" width="300" alt="라떼"> <br/> <!-- br == 줄바꿈 태그, alt == alter임 변환시킴 -->
    <img src="images/banner.jpg" width="600" height="300"> <!-- src == soruce임 -->
    <img src="Timo.jpg" width="50" height="50">
  </body>
</html>
