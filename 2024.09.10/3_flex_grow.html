<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
		.container{
			background:powderblue;display: flex;
			flex-direction: row; height:200px;
		}
		.item{background: tomato;color:white;border:1px solid white;}
		.item:nth-child(1) {flex-grow: 1;} 
		.item:nth-child(2) {flex-grow: 3;} /* grow는 비율 1:3:1:1:1 로 드감 */
		.item:nth-child(3) {flex-grow: 1;}
		.item:nth-child(4) {flex-grow: 1;}
		.item:nth-child(5) {flex-grow: 1;}
		</style>
 </head>
 <body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
	</div>
 </body>
</html>
