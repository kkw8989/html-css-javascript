<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>배경 이미지 크기 조절하기</title>
<style>
#a{
   width:500px;
   height:300px;
   border: 2px solid red;
   background:url(background.png) no-repeat;
   background-size:cover; /* cover : width, height 둘 중 크기 큰 쪽에 맞춰라 */
   }

#b{
   width:300px;
   height:500px;
   border: 2px solid green;
   background:url(background.png) no-repeat;
   background-size:contain;  /*  contain : width, height 둘 중 크기 작은 쪽에 맞춰라 */
   }
</style>
</head>

<div id="a"></div>
<div id="b"></div>

<body>
</body>
</html>
